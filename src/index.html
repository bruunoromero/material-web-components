<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/build/mwc.js"></script>

</head>

<body>
  <mwc-app background="#f2f2f2">
    <mwc-app-bar>
      <mwc-app-bar-row>
        <mwc-app-bar-section>
          <mwc-icon name="menu" href="#"></mwc-icon>
          <mwc-app-bar-title>Title</mdc-app-bar-title>
        </mwc-app-bar-section>
        <mwc-app-bar-section align-end>
          <mwc-icon name="bookmark" href="#"></mwc-icon>
        </mwc-app-bar-section>
      </mwc-app-bar-row>
    </mwc-app-bar>
    <div style="padding-top: 64px">
      <mwc-button raised ripple>Ola</mwc-button>
      <mwc-text-field label="label" leading-icon="menu" box helper-text="teste"></mwc-text-field>
      <mwc-card>
        <h1>Ola mundo</h1>
        <mwc-card-actions>
          <mwc-card-buttons>
            <mwc-button>Ola</mwc-button>
          </mwc-card-buttons>
        </mwc-card-actions>
      </mwc-card>
      <mwc-fab>
        <mwc-icon name="menu"></mwc-icon>
      </mwc-fab>
    </div>
  </mwc-app>
</body>

</html>
